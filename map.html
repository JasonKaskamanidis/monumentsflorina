      bottom: 0;

    }
    @keyframes spin {

    /* Gallery View Styles */
    #gallery-container {
      position: absolute;
      top: 0;
      left: 0;

      overflow-y: auto;

      width: calc(100vw - 400px);
    }
    
    @media (max-width: 768px) {
      #gallery-container.with-side-panel {
        left: 300px;
        width: calc(100vw - 300px);
      }
    }
    
    @media (max-width: 480px) {
      #gallery-container.with-side-panel {

        width: calc(100vw - 280px);

    .gallery-grid {

      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;

      object-fit: cover;

      left: 0;
      right: 0;

    .slideshow-indicators {
      position: absolute;
      bottom: 1rem;
      left: 50%;

      gap: 0.5rem;

      transition: all 0.2s ease;
